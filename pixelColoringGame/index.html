    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/main.css">

<body class="body">
    <div class="bg"></div>
    <img src="/projects/pixelColoringGame/sources/400x400.png" id="main-image" style="display: none" width="100%">

        </div>
